<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <!-- STAT -->
          <div class="col-md-4">
              <lbd-chart
                [title]="'Queue Statistics'"
                [subtitle]="'Last Queue Performance'"
                [chartClass]="'ct-perfect-fourth'"
                [chartType]="emailChartType"
                [chartData]="emailChartData"
                [legendItems]="emailChartLegendItems"
                [withHr]="true"
                [footerIconClass]="'fa fa-clock-o'"
                [footerText]="'Last synced a few seconds ago'">
              </lbd-chart>
          </div>
          <!-- INFO -->
          <div class="col-md-4">
              <div class="card card-user">
                  <div class="image">
                      <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="..."/>
                  </div>
                  <div class="content">
                      <div class="author">
                          <a href="#">
                              <img class="avatar border-gray" src="/assets/img/faces/face-3.jpg" alt="..."/>

                              <h4 class="title">Mike Andrew<br />
                                  <small>michael24</small>
                              </h4>
                          </a>
                      </div>
                      <p class="description text-center"> "Lamborghini Mercy <br>
                          Your chick she so thirsty <br>
                          I'm in that two seat Lambo"
                      </p>
                  </div>
                  <hr>
                  <div class="text-center">
                      <button href="#" class="btn btn-simple"><i class="fa fa-facebook-square"></i></button>
                      <button href="#" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                      <button href="#" class="btn btn-simple"><i class="fa fa-google-plus-square"></i></button>
                  </div>
              </div>
          </div>
          <!-- EDIT -->
          <div class="col-md-4">
              <div class="card">
                  <div class="header">
                      <h4 class="title">Append Queue</h4>
                  </div>
                  <div class="content">
                      <form>
                          <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label>First Name</label>
                                      <input type="text" class="form-control" placeholder="Company" value="Mike">
                                  </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label>Last Name</label>
                                      <input type="text" class="form-control" placeholder="Last Name" value="Andrew">
                                  </div>
                              </div>
                          </div>

                          <div class="row">
                              <div class="col-md-12">
                                  <div class="form-group">
                                      <label>Address</label>
                                      <input type="text" class="form-control" placeholder="Home Address" value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09">
                                  </div>
                              </div>
                          </div>

                          <div class="row">
                              <div class="col-md-4">
                                  <div class="form-group">
                                      <label>City</label>
                                      <input type="text" class="form-control" placeholder="City" value="Mike">
                                  </div>
                              </div>
                              <div class="col-md-4">
                                  <div class="form-group">
                                      <label>Country</label>
                                      <input type="text" class="form-control" placeholder="Country" value="Andrew">
                                  </div>
                              </div>
                              <div class="col-md-4">
                                  <div class="form-group">
                                      <label>Postal Code</label>
                                      <input type="number" class="form-control" placeholder="ZIP Code">
                                  </div>
                              </div>
                          </div>

                          <div class="row">
                              <div class="col-md-12">
                                  <div class="form-group">
                                      <label>About Me</label>
                                      <textarea rows="5" class="form-control" placeholder="Here can be your description" value="Mike">Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</textarea>
                                  </div>
                              </div>
                          </div>
                          <button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
        <div class="col-md-12">
          <div class="card">
            <div class="header">
              <h4 class="title">List of all queued entities</h4>
              <p class="category">Click address for more info</p>
            </div>
            <div class="content table-responsive table-full-width">
              <table *ngIf="tableData1" class="table table-hover table-striped">
                <thead>
                  <tr>
                    <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let row of tableData1.dataRows">
                    <td>{{row[0]}}</td>
                    <td><a href="/queue/{{row[1]}}">{{row[1]}}</a></td>
                    <td>{{row[2]}}</td>
                    <td>{{row[3]}}</td>
                    <td>{{row[4]}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
