<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <!-- STAT -->
          <div class="col-md-4">
              <lbd-chart
                [title]="'Queue Statistics'"
                [subtitle]="'Last Queue Performance'"
                [chartClass]="'ct-perfect-fourth'"
                [chartType]="emailChartType"
                [chartData]="emailChartData"
                [legendItems]="emailChartLegendItems"
                [withHr]="true"
                [footerIconClass]="'fa fa-clock-o'"
                [footerText]="'Last synced a few seconds ago'">
              </lbd-chart>
          </div>
          <!-- INFO -->
          <div class="col-md-4">
              <div class="card card-user">
                  <div class="image">
                      <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="..."/>
                  </div>
                  <div class="content">
                      <div class="author">
                          <a href="#">
                              <img class="avatar border-gray" src="/assets/img/faces/face-3.jpg" alt="..."/>

                              <h4 *ngIf="title" class="title">{{ title }}<br />
                                  <small *ngIf="clientCount">{{ clientCount }}</small>
                              </h4>
                          </a>
                      </div>
                      <p *ngIf="description" class="description text-center"> 
                        {{ description }}
                      </p>
                  </div>
                  <hr>
                  <div class="text-center">
                      <button href="#" class="btn btn-simple"><i class="fa fa-facebook-square"></i></button>
                      <button href="#" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                      <button href="#" class="btn btn-simple"><i class="fa fa-google-plus-square"></i></button>
                  </div>
              </div>
          </div>
          <!-- EDIT -->
          <div class="col-md-4">
              <div class="card">
                  <div class="header">
                      <h4 class="title">Append Queue</h4>
                  </div>
                  <div class="content">
                      <form>
                          <div class="row">
                              <div class="col-md-12">
                                  <div class="form-group">
                                      <label>Name</label>
                                      <input  #name type="text" class="form-control" placeholder="Company" value="">
                                  </div>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                  <div class="form-group">
                                      <label>Description</label>
                                      <textarea #desc rows="5" class="form-control" placeholder="Here can be your description" value=""></textarea>
                                  </div>
                              </div>
                          </div>
                          <button (click)="appendQueue(name.value, desc.value)" class="btn btn-info btn-fill pull-right">Append Queue</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
        <div class="col-md-12">
          <div class="card">
            <div class="header">
              <h4 class="title">List of all queued entities</h4>
              <button (click)="popQueue()" class="btn btn-info btn-fill pull-right">Pop Queue</button>
              <p class="category">Click address for more info</p>
            </div>
            <div class="content table-responsive table-full-width">
              <table *ngIf="tableData1" class="table table-hover table-striped">
                <thead>
                  <tr>
                    <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let row of tableData1.dataRows">
                    <td>{{row[0]}}</td>
                    <td><a href="/queue/{{row[1]}}">{{row[1]}}</a></td>
                    <td>{{row[2]}}</td>
                    <td>{{row[3]}}</td>
                    <td>{{row[4]}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
